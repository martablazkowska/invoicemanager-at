<div class="row expanded">
    <h2>Signup page</h2>
</div>

<div class="row align-center">
    <form>
        <div class="small-12 columns">
            <label>Username
                <input type="text" placeholder="Enter username" id="username" [(ngModel)]="username" name="username"
                       required/>
            </label>
        </div>
        <div class="small-12 columns">
            <label>Password
                <input type="password" placeholder="Enter password" id="password1" [(ngModel)]="password1"
                       name="password1"
                       required/>
            </label>
        </div>
        <div class="small-12 columns">
            <label>Confirm Password
                <input type="password" placeholder="Enter password" id="password2" [(ngModel)]="password2"
                       name="password2"
                       required/>
            </label>
        </div>
        <div *ngIf="passwordFailed">Passwords do not match</div>
        <div class="small-12 columns">
            <a (click)="register()" class="button success">Sign Up</a>
        </div>
    </form>
</div>
