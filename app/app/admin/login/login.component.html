<div class="row expanded">
    <h2>Login page</h2>
</div>

<div class="row align-center">
    <form>
        <div class="small-12 columns">
            <label>Username
                <input type="text" placeholder="Enter username" id="username" [(ngModel)]="username" name="username"
                       required/>
            </label>
        </div>
        <div class="small-12 columns">
            <label>Password
                <input type="password" placeholder="Enter password" id="password1" [(ngModel)]="password1"
                       name="password1"
                       required/>
            </label>
        </div>
        <div class="small-12 columns">
            <a (click)="login()" class="button success">Login</a>
        </div>
    </form>
</div>

<div>
    <a routerLink="/admin/signup">Sign Up</a>
</div>
