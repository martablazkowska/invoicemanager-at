<div class="LoginForm">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" placeholder="Enter username" id="username" [(ngModel)]="username" name="username"
                   class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter password" id="password" [(ngModel)]="password1"
                   name="password1" class="form-control"
                   required/>
        </div>
    </form>

    <div>
        <button (click)="login()" class="btn btn-primary">Login</button>
        <a routerLink="/admin/signup" class="btn btn-outline-primary float-right">Sign Up</a>
    </div>
</div>
